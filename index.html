<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>12 Keys</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

    <h1 id="title">Mini Piano Practice</h1>
    <div class="set">
        <table>
            <tr>
                <td>    
                    <button class="e piano">e(C#)</button>
                    <button class="r piano">r(D#)</button>
                    <button class="u piano">u(F#)</button>
                    <button class="i piano">i(G#)</button>
                    <button class="o piano">o(A#)</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="s piano">s(C)</button>
                    <button class="d piano">d(D)</button>
                    <button class="f piano">f(E)</button>
                    <button class="j piano">j(F)</button>
                    <button class="k piano">k(G)</button>
                    <button class="l piano">l(A)</button>
                    <button class="p piano">p(B)</button>
                </td>
            </tr>
        </table>
    </div>

    <p>
        First letter for each button are the keyboard controls. In Parentheses, 
        piano notes are shown.
    </p>

    <script src ="index.js"></script>
</body>

</html>
